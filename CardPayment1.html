<!DOCTYPE html>
<html>
<head>
  <title>PayPal and Debit/Credit card payment</title>
</head>
<body>

<div id="smart-button-container" style="display: flex; justify-content: center;">
  <div style="text-align: center;">
    <div style="margin-bottom: 1.25rem;">
      <p style="font-family: fantasy; font-size: 48px; margin-top: 50px;">WoW Service</p>

      <select id="item-options" style="font-size: 24px; font-weight: 600; margin-bottom: 36px;">
        <option value="1" price="39">1 - 39 EUR</option>
      </select>
      <p style="font-family: fantasy; font-size: 15px; margin-top: 15px;">Handling fee: 5% </p>
      <select style="display: none;" id="quantitySelect"></select>
    </div>
    <div id="paypal-button-container"></div>
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AY9mUcF0n1Hs5tVyae-xlWI0Lao5C1IPX6CWrxnJY4n1zoIFlLvzuMYyCjEu4asOZNeLoSvw8CDl6mpE&enable-funding=venmo&currency=EUR" data-sdk-integration-source="button-factory"></script>
<script>
  function initPayPalButton() {
    var shipping = 0;
    var itemOptions = document.querySelector("#smart-button-container #item-options");
    var quantity = parseInt();
    var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
    if (!isNaN(quantity)) {
      quantitySelect.style.visibility = "visible";
    }
    var orderDescription = 'WoW Service';
    if (orderDescription === '') {
      orderDescription = 'Item';
    }
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal'
      },
      createOrder: function(data, actions) {
        var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
        var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
        var tax = (5 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(5) / 100));
        if (quantitySelect.options.length > 0) {
          quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
        } else {
          quantity = 1;
        }

        tax *= quantity;
        tax = Math.round(tax * 100) / 100;
        var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
        priceTotal = Math.round(priceTotal * 100) / 100;
        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

        return actions.order.create({
          purchase_units: [{
            description: orderDescription,
            amount: {
              currency_code: 'EUR',
              value: priceTotal,
              breakdown: {
                item_total: {
                  currency_code: 'EUR',
                  value: itemTotalValue
                },
                shipping: {
                  currency_code: 'EUR',
                  value: shipping
                },
                tax_total: {
                  currency_code: 'EUR',
                  value: tax
                }
              }
            },
            items: [{
              name: selectedItemDescription,
              unit_amount: {
                currency_code: 'EUR',
                value: selectedItemPrice
              },
              quantity: quantity
            }]
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(orderData) {

          // Full available details
          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

          // Show a success message within this page, e.g.
          const element = document.getElementById('paypal-button-container');
          element.innerHTML = '';
          element.innerHTML = '<h3 style="font-family:fantasy; font-size:48px; margin-top: 50px;">Thank you for your payment!</h3>';

          // Or go to another URL:  actions.redirect('thank_you.html');
        });
      },
      onError: function(err) {
        console.log(err);
      },
    }).render('#paypal-button-container');
  }
  initPayPalButton();
</script>

</body>
</html>
